{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <div class="p-5 bg-white text-dark rounded shadow-lg">
        <h1 class="display-4 text-center mb-5">Login</h1>
        <form method="post">
            {% csrf_token %}{{form|crispy}}
            <p>Don't have an account? Register <a href="/account/sign-up">here</a>.</p>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
