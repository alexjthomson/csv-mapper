{% extends 'registration/base.html' %}
{% block title %}Change Password{% endblock %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container" style="width: 25%; min-width: 500px">
    <div class="p-5 bg-white text-dark rounded shadow-lg">
        <h1 class="display-5 mb-2 fw-bold">Change Password</h1>
        <form method="post">
            {% csrf_token %}{{form|crispy}}
            <button type="submit" class="btn btn-primary btn-lg rounded-pill w-100">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
