name: Django Tests
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docker/django/requirements.txt
      - name: Create mock filesystem
        run: |
          mkdir -p ./src/logs ./.secrets/
          echo "mockpassword" > ./.secrets/password_file
      - name: Run tests
        working-directory: ./src
        env:
          MYSQL_PASSWORD_FILE: ../.secrets/password_file
        run: python manage.py test